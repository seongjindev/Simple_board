<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container" style="max-width: 600px">
    <div class="py-5 text-center">
        <h2>홈 화면</h2>
        <strong><span th:text="${pass}"></span></strong>
    </div>
    <div class="row">
        <div th:if="${session.loginMember == null}" class="col">
            <button class="w-100 btn btn-primary btn-lg" type="button"
                    th:onclick="|location.href='@{/members/add}'|">
                회원 가입
            </button>
        </div>
        <div th:if="${session.loginMember == null}" class="col">
            <button class="w-100 btn btn-primary btn-lg"
                    onclick="location.href='home.html'"
                    th:onclick="|location.href='@{/login}'|" type="button">
                로그인
            </button>
        </div>
        <div th:if="${session.loginMember != null}" class="col">
            <form action="/logout" method="post">
                <button class="w-100 btn btn-primary btn-lg" type="submit">로그아웃</button>
            </form>
        </div>
        <div class="col">
            <button class="w-100 btn btn-primary btn-lg"
                    onclick="location.href='/view/board.html'"
                    th:onclick="|location.href='@{/view/board/1}'|" type="button">
                게시판
            </button>
        </div>
    </div>
    <hr class="my-4">
</div>
</body>
</html>
