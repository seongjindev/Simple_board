<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
            href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>게시글</h2>
    </div>
    <div>
        <label for="no">No</label>
        <input type="text" id="no" name="no" class="form-control"
               value="1" th:value="${board.seq}" readonly>
    </div>
    <div>
        <p>
        <label for="title">제목</label>
        <input type="text" id="title" name="title" class="form-control"
               value="제목" th:value="${board.title}" readonly>
        </p>
    </div>
    <div>
        <div style="display:inline">
            <label for="conId" style="width: 10%; text-align: center; height:30px" >아이디</label>
            <input style="width:30%;display:inline-block; height:30px" type="text" id="conId" th:field="${board.conId}" class="form-control" readonly>
            <label for="conPwd" style="width: 15%; text-align: center; height:30px">비밀번호</label>
            <input style="width:40%;display:inline-block; height:30px" type="text" id="conPwd" value="" class="form-control" readonly>
        </div>
    </div>
    <div>
        <label for="contents">내용</label>
        <textarea type="text" id="contents" name="contents" class="form-control"
                  value="test" th:text="${board.contents}" readonly></textarea>
    </div>
    <hr class="my-4">
    <div class="row">
        <div class="col">
            <button class="w-100 btn btn-primary btn-lg"
                    onclick="location.href='editForm.html'"
                    th:onclick="|location.href='@{/view/{boardNo}/edit(boardNo=${board.seq})}'|" type="button">글 수정</button>
        </div>
        <div class="col">
            <button class="w-100 btn btn-secondary btn-lg"
                    onclick="location.href='board.html'"
                    th:onclick="|location.href='@{/view/board}'|" type="button">게시판으로</button>
        </div>
    </div>
</div> <!-- /container -->
</body>
</html>
