<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
            href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>글 작성</h2>
    </div>
    <form action="boardContents.html" th:action="|/view/add|" method="post">
        <div>
            <label for="title">제목</label>
            <input type="" id="title" name="title" class="form-control" placeholder="제목을 입력하세요">
        </div>
        <div>
            <label for="contents">내용</label>
            <textarea id="contents" name="contents" class="form-control" placeholder="내용을 입력하세요"></textarea>
        </div>
        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">글 등록</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='board.html'" type="button">취소</button>
            </div>
        </div>
    </form>
</div> <!-- /container -->
</body>
</html>
