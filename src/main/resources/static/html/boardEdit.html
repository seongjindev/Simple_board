<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>글 수정</h2>
    </div>
    <form action="boardContents.html" method="post">
        <div>
            <label for="no">No</label>
            <input type="text" id="no" name="no" class="form-control" value="1"
                   readonly>
        </div>
        <div>
            <label for="title">글 제목</label>
            <input type="text" id="title" name="title" class="form-control" value="제목">
        </div>
        <div>
            <label for="contents">글 내용</label>
            <textarea type="text" id="contents" name="contents" class="form-control"
                      >글 내용</textarea>
        </div>
        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">저장
                </button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='board.html'" type="button">취소</button>
            </div>
        </div>
    </form>
</div> <!-- /container -->
</body>
</html>
