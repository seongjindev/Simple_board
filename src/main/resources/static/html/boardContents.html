<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>게시글</h2>
    </div>
    <div>
        <label for="no">No</label>
        <input type="text" id="no" name="no" class="form-control"
               value="1" readonly>
    </div>
    <div>
        <label for="title">제목</label>
        <input type="text" id="title" name="title" class="form-control"
               value="제목" readonly>
    </div>
    <div>
        <label for="contents">내용</label>
        <textarea type="text" id="contents" name="contents" class="form-control"
                  value="test" readonly></textarea>
    </div>
    <hr class="my-4">
    <div class="row">
        <div class="col">
            <button class="w-100 btn btn-primary btn-lg"
                    onclick="location.href='editForm.html'" type="button">글 수정</button>
        </div>
        <div class="col">
            <button class="w-100 btn btn-secondary btn-lg"
                    onclick="location.href='board.html'" type="button">게시판으로</button>
        </div>
    </div>
</div> <!-- /container -->
</body>
</html>
